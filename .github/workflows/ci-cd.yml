name: Java CI with Docker

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Start Spring Boot Application
        run: java -jar target/*.jar &
        env:
          SPRING_PROFILES_ACTIVE: test
          SPRING_DATASOURCE_URL: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
          SPRING_DATASOURCE_USERNAME: sa
          SPRING_DATASOURCE_PASSWORD: password

      - name: Wait for Application to Start
        run: |
          echo "Waiting for Spring Boot application to start..."
          sleep 30  # Ajusta el tiempo según sea necesario o usa un comando de espera específica

      - name: Run Postman Tests
        uses: actions/postman-cli-run@v1 # Requiere que tengas un archivo Postman Collection y ambiente configurado
        with:
          collection: src/test/postman/test
          environment: src/test/postman/enviroment/your-test-environment.json
          reporters: cli,json
