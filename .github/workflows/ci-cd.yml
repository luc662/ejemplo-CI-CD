name: Java CI with Docker

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn clean install -DskipTests

      - name: Start Spring Boot application
        run: mvn spring-boot:run &
        env:
          SPRING_DATASOURCE_URL: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
          SPRING_DATASOURCE_USERNAME: sa
          SPRING_DATASOURCE_PASSWORD: password

      - name: Wait for the server to start
        run: |
          echo "Waiting for the server to start..."
          sleep 30  # Ajusta el tiempo según sea necesario

      - name: Run Postman tests
        run: newman run your_collection.json --env-var "base_url=http://localhost:8080"

      - name: Stop Spring Boot application
          run: |
            echo "Stopping Spring Boot application..."
            kill $(lsof -t -i:8080)  # Detiene el proceso que está escuchando en el puerto 8080
